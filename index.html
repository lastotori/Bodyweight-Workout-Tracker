<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No-Equipment Workout Tracker</title>
  <style>
    :root {
      --bg: #f2f2f2;
      --card: #fff;
      --text: #000;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --card: #1e1e1e;
        --text: #f9f9f9;
      }
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: var(--bg);
      color: var(--text);
    }
    h1, h2 {
      text-align: center;
    }
    .section {
      background: var(--card);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    .rounds input {
      margin-right: 1rem;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #999;
    }
    .timer-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      background: #007BFF;
      color: white;
    }
    .timer-display {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>üèãÔ∏è‚Äç‚ôÇÔ∏è Full Body Workout</h1>
  <div class="timer-display" id="timer">00:00</div>
  <div class="timer-controls">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <div class="section">
    <h2>Workout Format</h2>
    <p>Work: <strong>40s</strong> | Rest: <strong>20s</strong></p>
    <div class="rounds">
      <label><input type="checkbox"> Round 1</label>
      <label><input type="checkbox"> Round 2</label>
      <label><input type="checkbox"> Round 3</label>
      <label><input type="checkbox"> Round 4</label>
    </div>
  </div>

  <div class="section">
    <h2>Circuit Exercises</h2>
    <label><input type="checkbox"> 1. Bodyweight Squats</label>
    <label><input type="checkbox"> 2. Push-Ups</label>
    <label><input type="checkbox"> 3. Glute Bridges</label>
    <label><input type="checkbox"> 4. Superman Holds</label>
    <label><input type="checkbox"> 5. Mountain Climbers</label>
    <label><input type="checkbox"> 6. Reverse Lunges</label>
    <label><input type="checkbox"> 7. Plank</label>
    <label><input type="checkbox"> 8. Burpees</label>
  </div>

  <div class="section">
    <h2>Cool-Down</h2>
    <label><input type="checkbox"> Forward Fold - 30s</label>
    <label><input type="checkbox"> Cat-Cow Stretch - 1 min</label>
    <label><input type="checkbox"> Cobra Stretch - 30s</label>
    <label><input type="checkbox"> Child's Pose - 1 min</label>
    <label><input type="checkbox"> Figure-4 Stretch - 30s each leg</label>
  </div>

  <footer>
    Stay consistent and listen to your body üí™<br>
    This page is installable as a PWA ‚Äì add it to your home screen!
  </footer>

  <script>
    let timer;
    let totalSeconds = 0;
    let running = false;

    function updateDisplay() {
      const mins = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const secs = String(totalSeconds % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${mins}:${secs}`;
    }

    function startTimer() {
      if (running) return;
      running = true;
      timer = setInterval(() => {
        totalSeconds++;
        updateDisplay();
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      running = false;
    }

    function resetTimer() {
      clearInterval(timer);
      running = false;
      totalSeconds = 0;
      updateDisplay();
    }
  </script>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
